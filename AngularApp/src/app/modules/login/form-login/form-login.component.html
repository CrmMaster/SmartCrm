<mat-card class="card">
  <mat-card-header class="d-flex justify-content-center">
    <mat-card-title>
      <img src="./assets/img/logo-preto-branco.jpeg" alt=""
    /></mat-card-title>
  </mat-card-header>
  <div class="my-2">
    <mat-divider></mat-divider>
  </div>
  <mat-card-content >
    <div class="d-flex flex-column align-items-center my-3">
        <a href="" class="text-decoration-none">Não tem uma conta? <strong>Cadastre-se gratuitamente!</strong></a>
    </div>
    <form [formGroup]="form" class="d-flex flex-column align-items-center mt-4">
      <mat-form-field appearance="outline" class="w-75 my-2">
        <mat-label>E-mail</mat-label>
        <input
          type="email"
          matInput
          formControlName="email"
          placeholder="Ex. pat@example.com"
        />
        <mat-error *ngIf="form.controls['email'].hasError('required')">
          E-mail é <strong>obrigatório</strong>
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-75 my-2">
        <mat-label>Senha</mat-label>
        <input
          type="senha"
          matInput
          formControlName="senha"
        />
      </mat-form-field>
    </form>
    <div class="d-flex flex-column align-items-center my-3">
        <button class="login w-50">Entrar</button>
    </div>
    <div class="d-flex flex-column align-items-center my-3">
        <a href="" class="text-decoration-none">Esqueceu a senha ?</a>
    </div>
    <div class="d-flex flex-column align-items-center my-3">
        <a href="" class="text-decoration-none">Baixe o App da SmartCRM Completo! Com todos os recursos da Web.</a>
    </div>
  </mat-card-content>
</mat-card>
